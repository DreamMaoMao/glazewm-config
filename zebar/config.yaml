    template/glazewm_workspaces:
      styles: |
        display: flex;
        align-items: center;

        .workspace {
          font-size: 15px;
          font-weight: bolder;
          background: #dad6ce; 
          color: #6c3c99;
          border: 0px solid #a284bf;
          border: none;
          border-radius: 5px;
          cursor: pointer;

          &.displayed {
            background: rgb(255 255 255 / 15%);
          }

          &.focused,
          &:hover {
            font-size: 15px;
            padding-right: 12px;
            padding-left: 12px;
            font-weight: bolder;
            background: #a284bf; 
            color: white;
            border: 0px solid #a284bf;
          }
        }

        .workspace:not(:nth-child(9)) {
          margin-right: 10px;
        }

      providers: ["glazewm"]
      events:
        - type: "click"
          fn_path: "script.js#focusWorkspace"
          selector: ".workspace"
      template: |
        @for (workspace of glazewm.currentWorkspaces) {
          <button
            class="workspace {{ workspace.hasFocus ? 'focused' : '' }} {{ workspace.isDisplayed ? 'displayed' : '' }}"
            id="{{ workspace.name }}"
          >
            {{ workspace.displayName ?? workspace.name }}
          </button>
        }
